<!DOCTYPE html>

</head>
<body>
    <div class="main">
        <div class="One" data-emotion="happy">
            <div class="OneTwo">1-1</div>
            <div class="OneThree">1-2</div>
        </div>
        <div class="Two" data-emotion="sad"> 
            <div class="TwoOne">2-1</div>
            <div class="TwoTwo">2-2</div>
            <div class="TwoThree">2-3</div>
            <div class="TwoFour">2-4</div>
        </div>
        <div class="Three" data-emotion="angry"> A3
            <div class="ThreeOne"></div>
            <div class="ThreeTwo"></div>
            <div class="ThreeThree"></div>
        </div>
        <div class="Four" data-emotion="surprised">
            <div class="FourOne">4-1</div>
            <div class="FourTwo">4-2</div>
        </div>
        <div class="Five" data-emotion="neutral"> 
            <div class="FiveOne">5-1</div>
            <div class="FiveTwo">5-2</div>
        </div>
    </div>
</body>
</html>
